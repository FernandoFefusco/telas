<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let venda of vendas">
    <div>
      {{ venda.idVenda }}
    </div>
    <div>
      <i class="bi bi-pencil text-primary me-3" (click)="openModal(venda)" style="cursor: pointer;"></i>
      <i class="bi bi-trash text-danger" (click)="excluir(venda)" style="cursor: pointer;"></i>
    </div>
  </li>
</ul>
