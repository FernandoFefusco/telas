<!-- Modal de Detalhes do Funcionário -->
<div class="modal-header">
    <h5 class="modal-title" id="detalhesFuncionarioModalLabel">Adicionar novo Servico</h5>
    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <!-- Formulário de edição -->
    <form  [formGroup]="editForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="tipo" class="form-label">Nome</label>
        <input type="text" class="form-control" id="tipo" formControlName="tipo" name="tipo" required>
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preco</label>
        <input type="number" class="form-control" id="preco" formControlName="preco" name="preco" required>
      </div>
    </form>
  
  </div>
  
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>
  </div>
