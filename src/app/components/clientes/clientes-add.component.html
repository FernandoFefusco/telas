<!-- Modal de Detalhes do Funcionário -->
<div class="modal-header">
    <h5 class="modal-title" id="detalhesFuncionarioModalLabel">Adicionar novo Cliente</h5>
    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <!-- Formulário de edição -->
    <form  [formGroup]="editForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="contato" class="form-label">Contato</label>
        <input type="text" class="form-control" id="contato" formControlName="contato" name="contato" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" formControlName="cpf" name="cpf" required>
      </div>
    </form>
  
  </div>
  
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>
  </div>
