<!-- Modal de Detalhes do Funcionário -->
<div class="modal-header">
  <h5 class="modal-title" id="detalhesFuncionarioModalLabel">Detalhes do Funcionário</h5>
  <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <!-- Formulário de edição -->
  <form  [formGroup]="editForm" *ngIf="isEditing" (ngSubmit)="save()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="contato" class="form-label">Contato</label>
      <input type="text" class="form-control" id="contato" formControlName="contato" name="contato" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" formControlName="cpf" name="cpf" required>
    </div>
  </form>

  <!-- Exibição dos dados se não estiver em modo de edição -->
  <div *ngIf="!isEditing">
    <p><strong>Nome:</strong> {{ funcionarioSelecionado.nome }}</p>
    <p><strong>Contato:</strong> {{ funcionarioSelecionado.contato }}</p>
    <p><strong>CPF:</strong> {{ funcionarioSelecionado.cpf }}</p>
  </div>
</div>

<div class="modal-footer">
  <button *ngIf="isEditing" type="submit" class="btn btn-primary" (click)="save()">Salvar Alterações</button>
  <button *ngIf="isEditing" type="button" class="btn btn-danger" (click)="discardChanges()">Descartar Alterações</button>
  <button *ngIf="!isEditing" class="btn btn-warning" (click)="edit()">Editar</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>
</div>
